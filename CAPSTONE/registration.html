<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Sphere Registration Form Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/CAPSTONE/registration.css">
</head>
<body>
    <div class="container">
        <div class="image">
            <img src="/CAPSTONE/IMAGE FOLDER/cuate.jpg" width="380" height="400" alt="">
        </div>

        <div class="form">
            <div class="form1">
                <h1>Welcome to <span>HealthSphere</span></h1>
                <p>Please fill the form below to help us serve you better</p>
            </div>

            <div class="form2">
                <img src="/CAPSTONE/IMAGE FOLDER/Frame 26080365.png" width="280" height="20" alt="a">
            </div>
           
            <div class="form3">
                <h2>Basic Information</h2>
            </div>
            
            <div class="form4">
                <img src="/CAPSTONE/IMAGE FOLDER/Avatar Image.png" width="120" height="120" alt="">
                <h3>Select Avatar</h3>

                <form class="form5" action="#">
                    <label for="Username" id="user">Username</label><br>
                    
                    <img class="img1" src="/CAPSTONE/IMAGE FOLDER/Frame 386.png" width="24" height="24" alt="">
                    <input type="text" id="username" placeholder="Enter Username"><br>

                    <img class="img2" src="/CAPSTONE/IMAGE FOLDER/Frame 386.png" width="24" height="24" alt="">
                    <label for="Gender" id="gend">Gender</label><br>

                    <select name="Gender" id="gender">
                        <option value="Select Gender">Select gender</option>
                        <option value="Mental">Mental Health Concern</option>
                        <option value="Sexual">Sexual Health Concern</option>
                        <option value="Marital">Marital Related Concerns</option>
                    </select>

                    <div class="btn">
                        <button class="btn1">Cancel</button>
                        <button class="btn2">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/f7bb2319fa.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/Capstone Project/css/styles.css" />
    <title>Create Account</title>
  </head>

  <body>
    <div class="container">
      <div class="image">
        <img
          src="/Capstone Project/images/Beatrice assets/Create acc illustration.png"
          alt=""
        />
      </div>
      <div class="form">
        <div class="form-content">
          <h2>Create an Account</h2>

          <div class="buttons-div">
            <button class="buttn">
              <img
                src="/Capstone Project/images/Beatrice assets/google.png"
                class="img1"
                alt=""
              />
              Google
            </button>
            <button class="buttn">
              <img
                src="/Capstone Project/images/Beatrice assets/apple.png"
                class="img2"
                alt=""
              />
              Apple
            </button>
          </div>

          <div class="line-or">
            <p class="line"></p>
            <p class="or-bold">OR</p>
            <p class="line"></p>
          </div>

          <form class="input-form">
            <button class="message-box">
              <img
                src="/Capstone Project/images/Beatrice assets/sms-box.png"
                alt=""
              />
            </button>
            <input placeholder="Enter Email Address" required />
            <input placeholder="Enter Password" required />
            <button class="lock">
              <img
                src="/Capstone Project/images/Beatrice assets/lock.png"
                alt=""
              />
            </button>
            <img
              src="/Capstone Project/images/Beatrice assets/eye.jpg"
              class="eye"
              alt=""
            />
          </form>

          <button class="sign-in">Sign Up</button>
          <p class="last-info">
            Already have an account? <a href="#">Log in</a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>

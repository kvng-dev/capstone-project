<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Reset Password</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="reset">
          <img src="img/rafiki.png" alt="reset" />
        </div>
        <div class="reset-note">
          <h1>Reset your Password</h1>
          <p>We have sent a 4 digit code to your email</p>
        </div>
        <div class="form">
          <div class="code">
            <label for="" class="form-label">Enter 4 Digit Code</label> <br />

            <input type="text" placeholder="Enter Code" required />
          </div>
          <div class="password">
            <label for="" class="form-label">Enter new Password</label>
            <br />
            <div class="new">
              <div class="lock">
                <img src="img/lock.png" alt="" />
              </div>
              <input
                type="password"
                name=""
                id="password"
                placeholder="Enter Password"
              />
              <div class="eye">
                <img src="img/eye.png" alt="" />
              </div>
            </div>
          </div>
          <div class="password">
            <label for="" class="form-label">Confirm New Password</label> <br />
            <div class="new">
              <div class="lock">
                <img src="img/lock.png" alt="" />
              </div>
              <input
                type="password"
                name=""
                id="password"
                placeholder="Enter Password"
              />
              <div class="eye">
                <img src="img/eye.png" alt="" />
              </div>
            </div>
          </div>
          <div class="btn">
            <button class="reset-btn">continue</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

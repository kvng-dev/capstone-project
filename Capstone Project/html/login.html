<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Health Sphere Log In Page</title>
    <link rel="stylesheet" href="/Capstone Project/css/login.css">
  </head>

  <body>
    <div class="container">

      <div class="image">
        <img src="/Capstone Project/images/Richard assets/amico.jpg" alt="Image12">
      </div>

      <div class="form">

        <div class="form-content">
          <div class="welcome">
            <h2>Welcome back! Log In</h2>
          </div>

          <div class="buttons-div">
            <button class="buttn"><img src="/Capstone Project/images/Richard assets/google.png" width="15" height="15" alt=""> Google</button>  
            <button class="buttn"><img src="/Capstone Project/images/Richard assets/apple.png" width="16" height="16" alt=""> Apple</button>
          </div>

          <div class="line-or">
            <p class="line"></p>
            <p class="or-bold">OR</p>
            <P class="line"></P>
          </div>
         
          <form class="input-form">
            <input type="text" placeholder="Enter Email Address" Required>
            <input type="password" placeholder="Enter Password" Required>
            <button class="message-box"><img src="/Capstone Project/images/Richard assets/sms.png" width="14" height="10" alt=""></button>
            <button class="lock"><img src="/Capstone Project/images/Richard assets/lock.png" width="13" height="10"></button>
            <button class="eye"><img src="/Capstone Project/images/Richard assets/eye.png" width="13" height="10"></button>
          </form>

          <div class="forgot">
            <p><a href="/Capstone Project/html/forgotpsw.html">Forgot Password?</a></p>
          </div>
          
          <button class="log-in">
            <a href="/Capstone Project/html/dashboard.html">Log In</a></button>
          <P class="last-info">Don't have an account? <a href="/Capstone Project/html/index beatrice.html">Create Account</a></P>
        </div>

    </div>
  </body>
</html>

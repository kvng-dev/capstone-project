<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Sphere Registration Form2 Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/Capstone Project/css/registration2.css">
</head>
<body>
    <div class="container">
        <div class="image">
            <img src="/Capstone Project/images/Richard assets/cuate.jpg" width="380" height="400" alt="">
        </div>

        <div class="form">
            <div class="form1">
                <h1>Welcome to <span>HealthSphere</span></h1>
                <p>Please fill the form below to help us serve you better</p>
            </div>

            <div class="form2">
                <img src="/Capstone Project/images/Richard assets/Frame 26080365.png" width="260" height="20" alt="b">
            </div>
           
            <div class="form3">
                <h2>Health Information</h2>
            </div>
            
            <div class="form4">
                <form class="form5" action="#">
                    <label id="healt" for="Health">Health Concern</label><br>
                    <img class="img1" src="/Capstone Project/images/Richard assets/Frame 386.png" width="24" height="26" alt="">
                    <select name="health" id="health">
                        <option value="Select health concern">Select Health Concern</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="prefer">Prefer not to say</option>
                    </select><br>

                    <label for="Current medications" id="meds">Current medications</label><br>
                    <input type="text" id="medications" placeholder="Current medications"><br>

                    <label for="Therapy" id="therapy">Therapy History</label><br>
                    <input type="text" id="thera" placeholder="Therapy History"><br>

                    <label for="coping" id="coping">Coping Mechanisms</label><br>
                    <input type="text" id="cope" placeholder="Coping Mechanisms"><br>


                    <div class="btn">
                        <button class="btn1">
                            <a href="#">
                                Cancel
                            </a>
                        </button>
                        <button class="btn2">
                            <a href="#">
                                Save
                            </a>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
